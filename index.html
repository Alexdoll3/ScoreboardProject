<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home+1" onclick="add1Home()">+1</button>
                    <button id="home+2" onclick="add2Home()">+2</button>
                    <button id="home+3" onclick="add3Home()">+3</button>
                </div>
                <div> 
                    <button class="resetbutton" id="resetBtnHome" onclick="resetBtnHome()">Reset</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="away-score">0</h2>
                <div>
                    <button id="away+1" onclick="add1Away()">+1</button>
                    <button id="away+2" onclick="add2Away()">+2</button>
                    <button id="away+3" onclick="add3Away()">+3</button>
                </div>
                 <div> 
                    <button class="resetbutton" id="resetBtnAway" onclick="resetBtnAway()">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
